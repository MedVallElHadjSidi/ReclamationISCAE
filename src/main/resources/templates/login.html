<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Reclamation Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="login-box">
    <img src="images/avatar.png" class="avatar">
    <h1>bienvenue pour la reclemation</h1>

    <form  th:action="@{/login}" method="post" >
        <p>username</p>
        <input type="text" name="username" placeholder="taper votre nom">
        <p>password</p>
        <input type="password" name="password" placeholder="taper votre password">
        <input type="submit" name="submit" value="Entrer">

    </form>


</div>

</body>
<html>
